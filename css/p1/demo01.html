<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你猜我在哪？</title>
</head>
<body>
    <!--这是一个元素，可以设置字体大小，字体颜色-->
    <h1>这是我的<font color="red" size="1">第一个</font>网页</h1>

    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>
    <h5>五级标题标签</h5>
    <h6>六级标题标签</h6>
    <h7>七级标题标签</h7>


    <!-- 段落标签 -->
    <p>我是一个段落</p>
    <p>我是一个段落</p>

    <!-- 在html中多个空格和换行会被解析为一个空格 
        可以用实体（转义字符）来表示一些特殊符号
            语法：&实体的名字
                空格 &nbsp;
                大于号 &gt;
                小于号 &lt;
                版权符号 &copy;
                编码表 &#Unicode
    -->

    <p>我真帅&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;啊&copy;</p>
    <p>我真&lt;帅&gt;啊</p>


    <!-- 使用br标签可以换行，br也是一个自结束标签 -->
    <p>
        锄禾日当午，<br/>
        汗滴禾下土，<br>
        谁知盘中餐，<br>
        粒粒皆辛苦。
    </p>
    <!-- hr本来是水平线，在h5中用于分割两个区块 -->
    <hr>
</body>
</html>
